            --danger: #EF4444;
            --warning: #F59E0B;
            --info: #3B82F6;
            --dark: #1F2937;
            --light: #F9FAFB;
            --gray: #E5E7EB;
            --gray-dark: #6B7280;

            --radius-sm: 8px;

            padding: 0;
            box-sizing: border-box;

        body {

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s, visibility 0.5s;
        }

        #loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-screen p {
            color: white;
            margin-top: 1.5rem;
            font-size: 1.1rem;
            font-weight: 500;

            justify-content: center;
            align-items: center;
            padding: 1rem;

            font-size: 0.95rem;

            border: none;

            margin-bottom: -2px;

        .auth-form {

            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;

            padding: 0.875rem 1rem;
            border: 2px solid var(--gray);
            border-radius: var(--radius-sm);
            font-size: 1rem;

            font-family: inherit;

            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;

            width: 100%;

            box-shadow: 0 5px 20px rgba(107, 70, 193, 0.4);

            border-radius: 50px;

            border-radius: 50px;

            margin: 0 auto;
            padding: 1.5rem;

            display: none;
        }

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        }

        .card-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--dark);
        }

        /* Planner Cards Grid */
        .planner-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.25rem;
            margin-bottom: 2rem;
        }

        .planner-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            text-align: center;

            box-shadow: var(--shadow-lg);

        .planner-card.todo { border-color: var(--success); }
        .planner-card.projeto { border-color: var(--info); }
        .planner-card.habitos { border-color: var(--warning); }
        .planner-card.financeiro { border-color: var(--primary); }

        .planner-card .icon {
            font-size: 3rem;
            margin-bottom: 0.75rem;
        }

        .planner-card h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .planner-card p {
            font-size: 0.85rem;
            color: var(--gray-dark);
            margin-bottom: 1rem;

            gap: 1rem;
        }

        .planner-item {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1rem 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .planner-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-lg);
        }

        .planner-item-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .planner-item-icon {
            width: 45px;
            height: 45px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .planner-item-icon.todo { background: rgba(16, 185, 129, 0.1); }

        .planner-item-icon.habitos { background: rgba(245, 158, 11, 0.1); }
        .planner-item-icon.financeiro { background: rgba(107, 70, 193, 0.1); }

            color: var(--dark);
        }

        .planner-item-details span {
            font-size: 0.85rem;
            color: var(--gray-dark);
        }

        .planner-item-actions {
            display: flex;

        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.25rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);

        }

        .xp-text {
            font-size: 0.75rem;
            color: var(--gray-dark);
            margin-top: 0.25rem;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;

        .chart-card {

            border-radius: var(--radius);

            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
        }

        .achievement-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.25rem;

            transition: all 0.3s;
        }

        .achievement-card p {

        }

            border-radius: var(--radius-sm);

        }

        /* Task List */
        .task-list {
            display: grid;
            gap: 0.75rem;
        }

            display: flex;
            gap: 0.5rem;

            const types = {todo: 'To-Do', projeto: 'Projeto', habitos: 'H√°bitos', financeiro: 'Financeiro'};
            const planner = {
                id: 'p' + Date.now(),
                name: (types[type] || 'Planner') + ' ' + (planners.length + 1),
                type,
                created_at: new Date().toISOString()
            };
            planners.push(planner);
            localStorage.setItem('planner_planners', JSON.stringify(planners));
            alert('‚úÖ Planner "' + planner.name + '" criado!');
            location.reload();
        };

        window.logout = window.logout || function() {
            localStorage.removeItem('planner_demo_user');
            location.reload();
        };

        // Auto-login for demo mode (keeps current behavior)
        document.getElementById('auth-form')?.addEventListener('submit', function(e) {
            e.preventDefault();
            localStorage.setItem('planner_demo_user', 'demo');
            location.reload();
        });

        // Show correct screen on load
        window.addEventListener('load', function() {
            const loading = document.getElementById('loading-screen');
            const authScreen = document.getElementById('auth-screen');
            const mainApp = document.getElementById('main-app');

            if (loading) {
                loading.classList.add('hidden');
                loading.style.display = 'none';
            }

            const hasUser = localStorage.getItem('planner_demo_user');
            if (hasUser && mainApp) {
                mainApp.style.display = 'block';
                if (authScreen) authScreen.style.display = 'none';
            } else if (authScreen) {
                authScreen.style.display = 'flex';
                if (mainApp) mainApp.style.display = 'none';
            }
        });
    </script>
</body>
</html>

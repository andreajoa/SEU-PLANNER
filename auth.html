    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script>
        // DOM Elements
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toggleLoginPassword = document.getElementById('toggle-login-password');
        const toggleSignupPassword = document.getElementById('toggle-signup-password');
        const loadingOverlay = document.getElementById('loading-overlay');
        
        // Toggle between login and signup forms
        function toggleAuthMode(mode) {
            if (mode === 'login') {
                loginTab.checked = true;
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            } else {
                signupTab.checked = true;
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            }
        }
        
        // Password visibility toggle
        toggleLoginPassword.addEventListener('click', function() {
            const passwordInput = document.getElementById('login-password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? 'visibility' : 'visibility_off';
        });
        
        toggleSignupPassword.addEventListener('click', function() {
            const passwordInput = document.getElementById('signup-password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? 'visibility' : 'visibility_off';
        });
        
        // Tab switching
        loginTab.addEventListener('change', function() {
            if (this.checked) {
                toggleAuthMode('login');
            }
        });
        
        signupTab.addEventListener('change', function() {
            if (this.checked) {
                toggleAuthMode('signup');
            }
        });
        
        // Form submission handlers
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            showLoading();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const result = await signIn(email, password);
                
                if (result.success) {
                    // Redirect to main app
                    window.location.href = 'index.html';
                } else {
                    alert('Erro ao fazer login: ' + result.error);
                }
            } catch (error) {
                alert('Erro ao fazer login: ' + error.message);
            } finally {
                hideLoading();
            }
        });
        
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            showLoading();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            try {
                const result = await signUp(email, password, name);
                
                if (result.success) {
                    // Redirect to main app
                    window.location.href = 'index.html';
                } else {
                    alert('Erro ao criar conta: ' + result.error);
                }
            } catch (error) {
                alert('Erro ao criar conta: ' + error.message);
            } finally {
                hideLoading();
            }
        });
        
        // Placeholder for social login
        document.getElementById('google-login').addEventListener('click', function() {
            alert('Login com Google ser√° implementado');
        });
        
        document.getElementById('facebook-login').addEventListener('click', function() {
            alert('Login com Facebook ser√° implementado');
        });
        
        // Loading functions
        function showLoading() {
            loadingOverlay.classList.remove('hidden');
        }
        
        function hideLoading() {
            loadingOverlay.classList.add('hidden');
        }
        
        // Check if user is already logged in
        if (localStorage.getItem('planner_user')) {
            window.location.href = 'index.html';
        }
    </script>

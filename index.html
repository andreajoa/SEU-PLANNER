<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .titulo-principal {
            font-size: 3em;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .titulo-principal:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .subtitulo {
            font-size: 1.2em;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .subtitulo:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .controles {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .controle-grupo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="color"],
        input[type="file"],
        textarea {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 1em;
            transition: border 0.2s;
        }

        input[type="text"]:focus,
        input[type="color"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="color"] {
            cursor: pointer;
            width: 50px;
            height: 40px;
            padding: 3px;
        }

        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secundario {
            background: #48bb78;
        }

        .btn-secundario:hover {
            background: #38a169;
        }

        .btn-deletar {
            background: #f56565;
        }

        .btn-deletar:hover {
            background: #e53e3e;
        }

        .tarefas-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .tarefa-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            border-left: 5px solid #667eea;
        }

        .tarefa-card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }

        .tarefa-card.concluida {
            opacity: 0.6;
        }

        .tarefa-card.concluida .tarefa-titulo {
            text-decoration: line-through;
        }

        .tarefa-titulo {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
            word-break: break-word;
        }

        .tarefa-descricao {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
            word-break: break-word;
        }

        .tarefa-imagem {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .tarefa-acoes {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tarefa-acoes button {
            flex: 1;
            min-width: 80px;
            font-size: 0.9em;
            padding: 8px 12px;
        }

        .tarefa-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-conteudo {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-input {
            width: 100%;
            margin-bottom: 15px;
        }

        .modal-input input,
        .modal-input textarea {
            width: 100%;
        }

        .modal-acoes {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .fechar-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .fechar-modal:hover,
        .fechar-modal:focus {
            color: #000;
        }

        .msg-vazia {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .titulo-principal {
                font-size: 2em;
            }

            .controles {
                flex-direction: column;
            }

            .controle-grupo {
                flex-direction: column;
                width: 100%;
            }

            input[type="text"],
            input[type="color"] {
                width: 100%;
            }

            button {
                width: 100%;
            }

            .tarefas-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="titulo-principal" onclick="editarTitulo()">Meu Planner</h1>
            <p class="subtitulo" onclick="editarSubtitulo()">Organize suas tarefas aqui</p>
        </div>

        <div class="controles">
            <div class="controle-grupo">
                <label for="corFundo">Cor de Fundo:</label>
                <input type="color" id="corFundo" value="#f0f4ff" onchange="atualizarCorFundo()">
            </div>

            <div class="controle-grupo">
                <label for="imagemFundo">Imagem de Fundo:</label>
                <input type="file" id="imagemFundo" accept="image/*" onchange="adicionarImagemFundo()">
            </div>

            <div class="controle-grupo">
                <label for="corTitulo">Cor do Título:</label>
                <input type="color" id="corTitulo" value="#333333" onchange="atualizarCorTitulo()">
            </div>

            <button class="btn-secundario" onclick="limparFundo()">Limpar Fundo</button>
            <button onclick="adicionarTarefa()">+ Adicionar Tarefa</button>
        </div>

        <div id="tarefasContainer" class="tarefas-container">
            <div class="msg-vazia">Nenhuma tarefa ainda. Clique em "+ Adicionar Tarefa" para começar!</div>
        </div>
    </div>

    <!-- Modal para adicionar/editar tarefa -->
    <div id="modalTarefa" class="modal">
        <div class="modal-conteudo">
            <span class="fechar-modal" onclick="fecharModal()">&times;</span>
            <div class="modal-header">Nova Tarefa</div>
            
            <div class="modal-input">
                <label>Título:</label>
                <input type="text" id="inputTituloTarefa" placeholder="Digite o título da tarefa">
            </div>

            <div class="modal-input">
                <label>Descrição:</label>
                <textarea id="inputDescricaoTarefa" placeholder="Digite a descrição (opcional)" rows="4"></textarea>
            </div>

            <div class="modal-input">
                <label>Imagem:</label>
                <input type="file" id="inputImagemTarefa" accept="image/*">
            </div>

            <div class="modal-input">
                <label>Cor da Barra:</label>
                <input type="color" id="inputCorTarefa" value="#667eea">
            </div>

            <div class="modal-acoes">
                <button class="btn-deletar" onclick="fecharModal()">Cancelar</button>
                <button class="btn-secundario" onclick="salvarTarefa()">Salvar Tarefa</button>
            </div>
        </div>
    </div>

    <script>
        let tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];
        let editandoTarefa = null;
        let imagemTarefaTemp = null;

        function atualizarCorFundo() {
            const cor = document.getElementById('corFundo').value;
            document.body.style.backgroundColor = cor;
            localStorage.setItem('corFundo', cor);
        }

        function adicionarImagemFundo() {
            const input = document.getElementById('imagemFundo');
            const reader = new FileReader();
            reader.onload = function(e) {
                document.body.style.backgroundImage = `url('${e.target.result}')`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundAttachment = 'fixed';
                localStorage.setItem('imagemFundo', e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
        }

        function limparFundo() {
            document.body.style.backgroundImage = 'none';
            document.getElementById('imagemFundo').value = '';
            localStorage.removeItem('imagemFundo');
        }

        function atualizarCorTitulo() {
            const cor = document.getElementById('corTitulo').value;
            document.querySelector('.titulo-principal').style.color = cor;
            document.querySelector('.subtitulo').style.color = cor;
            localStorage.setItem('corTitulo', cor);
        }

        function editarTitulo() {
            const novoTitulo = prompt('Digite o novo título:', document.querySelector('.titulo-principal').textContent);
            if (novoTitulo) {
                document.querySelector('.titulo-principal').textContent = novoTitulo;
                localStorage.setItem('titulo', novoTitulo);
            }
        }

        function editarSubtitulo() {
            const novoSubtitulo = prompt('Digite o novo subtítulo:', document.querySelector('.subtitulo').textContent);
            if (novoSubtitulo) {
                document.querySelector('.subtitulo').textContent = novoSubtitulo;
                localStorage.setItem('subtitulo', novoSubtitulo);
            }
        }

        function adicionarTarefa() {
            editandoTarefa = null;
            imagemTarefaTemp = null;
            document.getElementById('inputTituloTarefa').value = '';
            document.getElementById('inputDescricaoTarefa').value = '';
            document.getElementById('inputImagemTarefa').value = '';
            document.getElementById('inputCorTarefa').value = '#667eea';
            document.querySelector('.modal-header').textContent = 'Nova Tarefa';
            document.getElementById('modalTarefa').style.display = 'block';
        }

        function fecharModal() {
            document.getElementById('modalTarefa').style.display = 'none';
            imagemTarefaTemp = null;
        }

        function salvarTarefa() {
            const titulo = document.getElementById('inputTituloTarefa').value.trim();
            if (!titulo) {
                alert('Digite um título para a tarefa!');
                return;
            }

            const tarefa = {
                id: editandoTarefa ? editandoTarefa.id : Date.now(),
                titulo: titulo,
                descricao: document.getElementById('inputDescricaoTarefa').value,
                imagem: imagemTarefaTemp || (editandoTarefa ? editandoTarefa.imagem : null),
                cor: document.getElementById('inputCorTarefa').value,
                concluida: editandoTarefa ? editandoTarefa.concluida : false
            };

            if (editandoTarefa) {
                const index = tarefas.findIndex(t => t.id === editandoTarefa.id);
                tarefas[index] = tarefa;
            } else {
                tarefas.push(tarefa);
            }

            localStorage.setItem('tarefas', JSON.stringify(tarefas));
            fecharModal();
            renderizarTarefas();
        }

        function renderizarTarefas() {
            const container = document.getElementById('tarefasContainer');
            
            if (tarefas.length === 0) {
                container.innerHTML = '<div class="msg-vazia">Nenhuma tarefa ainda. Clique em "+ Adicionar Tarefa" para começar!</div>';
                return;
            }

            container.innerHTML = tarefas.map(tarefa => `
                <div class="tarefa-card ${tarefa.concluida ? 'concluida' : ''}" style="border-left-color: ${tarefa.cor}">
                    <div class="checkbox-container">
                        <input type="checkbox" class="tarefa-checkbox" ${tarefa.concluida ? 'checked' : ''} 
                               onchange="toggleConcluida(${tarefa.id})">
                        <div class="tarefa-titulo">${tarefa.titulo}</div>
                    </div>
                    ${tarefa.imagem ? `<img src="${tarefa.imagem}" class="tarefa-imagem">` : ''}
                    ${tarefa.descricao ? `<div class="tarefa-descricao">${tarefa.descricao}</div>` : ''}
                    <div class="tarefa-acoes">
                        <button class="btn-secundario" onclick="editarTarefa(${tarefa.id})">Editar</button>
                        <button class="btn-deletar" onclick="deletarTarefa(${tarefa.id})">Deletar</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleConcluida(id) {
            const tarefa = tarefas.find(t => t.id === id);
            tarefa.concluida = !tarefa.concluida;
            localStorage.setItem('tarefas', JSON.stringify(tarefas));
            renderizarTarefas();
        }

        function editarTarefa(id) {
            editandoTarefa = tarefas.find(t => t.id === id);
            imagemTarefaTemp = editandoTarefa.imagem;
            document.getElementById('inputTituloTarefa').value = editandoTarefa.titulo;
            document.getElementById('inputDescricaoTarefa').value = editandoTarefa.descricao;
            document.getElementById('inputCorTarefa').value = editandoTarefa.cor;
            document.querySelector('.modal-header').textContent = 'Editar Tarefa';
            document.getElementById('modalTarefa').style.display = 'block';
        }

        function deletarTarefa(id) {
            if (confirm('Tem certeza que deseja deletar essa tarefa?')) {
                tarefas = tarefas.filter(t => t.id !== id);
                localStorage.setItem('tarefas', JSON.stringify(tarefas));
                renderizarTarefas();
            }
        }

        document.getElementById('inputImagemTarefa').addEventListener('change', function() {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagemTarefaTemp = e.target.result;
            };
            reader.readAsDataURL(this.files[0]);
        });

        window.onclick = function(e) {
            const modal = document.getElementById('modalTarefa');
            if (e.target === modal) {
                fecharModal();
            }
        };

        // Carregar dados salvos
        function carregarDados() {
            const corFundo = localStorage.getItem('corFundo') || '#f0f4ff';
            const imagemFundo = localStorage.getItem('imagemFundo');
            const corTitulo = localStorage.getItem('corTitulo') || '#333333';
            const titulo = localStorage.getItem('titulo') || 'Meu Planner';
            const subtitulo = localStorage.getItem('subtitulo') || 'Organize suas tarefas aqui';

            document.getElementById('corFundo').value = corFundo;
            document.getElementById('corTitulo').value = corTitulo;
            document.body.style.backgroundColor = corFundo;
            document.querySelector('.titulo-principal').textContent = titulo;
            document.querySelector('.subtitulo').textContent = subtitulo;
            document.querySelector('.titulo-principal').style.color = corTitulo;
            document.querySelector('.subtitulo').style.color = corTitulo;

            if (imagemFundo) {
                document.body.style.backgroundImage = `url('${imagemFundo}')`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundAttachment = 'fixed';
            }

            renderizarTarefas();
        }

        carregarDados();
    </script>
</body>
</html>

services:
  - type: web
    name: seu-planner-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: VITE_API_URL
        value: https://SEU-PLANNER-API.onrender.com/api
        # IMPORTANT: This is your actual backend URL!
        # Service name in Render: SEU-PLANNER-API

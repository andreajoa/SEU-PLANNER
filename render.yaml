services:
  - type: web
    name: seu-planner-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: VITE_API_URL
        value: https://planner-api.onrender.com/api
        # IMPORTANT: Change this to your actual backend URL!
        # Find it at: https://dashboard.render.com
        # Common patterns: planner-api, planner-backend, seu-planner-api
        # Add /api at the end: https://your-backend.onrender.com/api
